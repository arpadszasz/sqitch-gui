name = App-Sqitch-GUI
license = MIT
copyright_holder = "Stefan Suciu."

[VersionFromModule]
[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[License]
[Readme]
[ExecDir]
[ShareDir]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[CheckExtraTests]

[LocaleTextDomain]
share_dir = share

[ModuleBuild]
mb_class = Module::Build
mb_version = 0.35

[MetaNoIndex]
directory = priv

[MetaResources]
repository.url = http://github.com/stefansbv/sqitch-gui/
homepage = http://sqitch.org/
bugtracker.web = http://github.com/stefansbv/sqitch-gui/issues/

[AutoPrereqs]
skip = ^Win32
skip = ^DBD::
skip = ^Wx::

[Prereqs / RuntimeRequires]
Devel::StackTrace = 1.30
PerlIO::utf8_strict = 0
Template::Tiny = 0.11
MooseX::InsideOut = 0
Wx::Perl::ListCtrl = 0

[Prereqs / RuntimeRecommends]
Pod::Simple = 1.41
